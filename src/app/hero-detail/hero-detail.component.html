<!--Displays the selected hero from list of heros shown above-->
<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span>id: </span> {{hero.id }}</div>
    
    <div>
        <!--Two way binding [()] using the ngModel -->
        <label> name: <input [(ngModel)]="hero.name"  placeholder="name"/>
        </label>   
    </div>     

</div>
