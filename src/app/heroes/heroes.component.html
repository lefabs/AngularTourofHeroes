<div><span>id: </span> {{hero.id}}</div>

<div>
<label> name: <input [(ngModel)]="hero.name"  placeholder="name"/>

-->

<h2> My Heroes</h2>
    <ul class="heroes">

        <li *ngFor="let hero of heroes" 
        [class.selected]="hero === selectedHero" 
        (click)="onSelect(hero)" >
        <!--When the current row hero is the same as the selectedHero, Angular adds the selected CSS class. 
        When the two heroes are different, Angular removes the class.-->
            <span class="badge">
                {{hero.id}}
            </span> 
                {{hero.name}}
        </li>

    </ul>

<!--Displays the selected hero from list of heros shown above-->
    <div *ngIf="selectedHero">

        <h2>{{selectedHero.name | uppercase}} Details</h2>
        <div>
            <span>id: </span> {{selectedHero.id }}</div>
        
        <div>
            <!--Two way binding [()] using the ngModel -->
            <label> name: <input [(ngModel)]="selectedHero.name"  placeholder="name"/>
            </label>   
        </div>     

    </div>
